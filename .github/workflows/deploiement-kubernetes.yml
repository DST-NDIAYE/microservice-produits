name: Déploiement Kubernetes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name:  Cloner le dépôt
        uses: actions/checkout@v3

      - name:  Vérifier la configuration de `kubectl`
        run: kubectl version --client

      - name:  Installer et démarrer Minikube
        uses: medyagh/setup-minikube@v0.0.14

      - name:  Vérifier que Kubernetes tourne bien
        run: kubectl cluster-info

      - name:  Configurer `kubectl`
        run: kubectl config view

      - name:  Déployer MySQL sur Kubernetes
        run: kubectl apply --validate=false -f kubernetes/mysql-service.yaml

      - name:  Déployer microservice-produits sur Kubernetes
        run: kubectl apply --validate=false -f kubernetes/deployment.yaml

      - name:  Vérifier le déploiement des pods
        run: kubectl get pods -o wide

      - name:  Vérifier les services exposés
        run: kubectl get services

      - name:  Récupérer l'URL de `microservice-produits`
        run: |
          minikube service microservice-produits --url